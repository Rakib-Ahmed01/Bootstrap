<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css" />
    <style></style>

    <style></style>
  </head>
  <div class="container my-2">
    <div class="row">
      <div class="col-12 col-sm-6 p-2 d-flex align-items-center justify-content-center">
        <div class="" style="width: 85%;">
          <form action="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <select class="form-select mb-3" aria-label="Default select example">
              <option selected>Your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="secret">Rather not say</option>
            </select>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Accepting Our <a href="#">Terms & Conditions.</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary fw-semibold">Submit</button>
            <button type="reset" class="btn btn-danger fw-semibold ms-3">Reset</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-sm-6 p-2">
        <img src="images/undraw_reminder_ypgp.svg" alt="Form Image" class="img-fluid border-2 border-danger">
      </div>
    </div>
  </div>
  <script src="Bootstrap/bootstrap.min.js"></script>
  </body>
</html>
