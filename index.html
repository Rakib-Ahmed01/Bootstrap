<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css" />

    <style>
      div {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="w-25 mx-auto bg-primary"></div>
    <div class="w-25 w mx-auto bg-secondary"></div>
    <div class="w-25 w mx-auto bg-success"></div>
    <div class="w-25 w mx-auto bg-warning"></div>
    <div
      class="w-25 w mx-auto bg-info my-2 border rounded border-dark border-2"
    ></div>
    <div class="w-25 w mx-auto bg-danger"></div>
    <div class="w-25 w mx-auto bg-dark"></div>
    <div
      class="w-25 w mx-auto bg-light m-2 border border-start-0 border-end-0"
      class="w-25 w mx-auto bg-light m-2 border border-start-0 border-end-0 text-opacity-25"
    >
      Heading
    </div>
    <div class="w-25 w mx-auto bg-transparent"></div>
    <h1 class="text-opacity-25 text-primary text-opacity-50">Heading</h1>
    <h1 class="text-opacity-25 text-primary text-opacity-50">Heading</h1>
    <div class="text-primary">This is default primary text</div>
    <div class="text-primary text-opacity-75">
      This is 75% opacity primary text
    </div>
    <div class="text-primary text-opacity-50">
      <h1 class="text-opacity-50">This is 50% opacity primary text</h1>
    </div>
    <div class="text-primary text-opacity-25">
      This is 25% opacity primary text
    </div>
    <div>Display Inline</div>
  </body>
</html>
