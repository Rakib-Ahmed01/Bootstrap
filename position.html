<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css" />
    <style>
      /* div {
        height: 150px;
      } */
      h1 {
        height: 25px;
        width: 25px;
      }
    </style>

    <style></style>
  </head>
  <body>
    <div class="bg-light overflow-auto position-relative">
      <h1 class="bg-dark d-inline-block position-absolute start-0 top-0"></h1>
      <h1 class="bg-dark d-inline-block position-absolute end-0 top-0"></h1>
      <h1
        class="bg-dark d-inline-block position-absolute top-50 start-50 translate-middle"
      ></h1>
      <h1
        class="bg-dark d-inline-block position-absolute bottom-0 start-0"
      ></h1>
      <h1 class="bg-dark d-inline-block position-absolute bottom-0 end-0"></h1>
    </div>
    <div
      class="bg-primary d-inline-block w-10 text-light bg-opacity-50 m-3 border rounded position-relative"
      id="mail"
    >
      <p class="m-2">Mails</p>
      <p
        class="bg-secondary text-center bg-opacity-50 border rounded-pill px-1 position-absolute top-0 start-100 translate-middle"
      >
        99+
      </p>
    </div>

</html>
